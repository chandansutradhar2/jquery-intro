<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQuery Demo</title>
    <!-- <script src="./jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            //null check safe way of doing iteration
            $('tbody tr').each(function (idx, elem) {
                alert(elem);
                console.log(idx, elem)
            });

            //old way using javascript
            const tr = $('tbody tr');
            for (let i = 0; i < tr.length; i++) {
                //indexoutofbound exception
            }
        });
    </script>
</head>

<body>
    <ul>
        <li>
            <a href="#" title="home">Home</a>
        </li>
        <li>
            <a href="#" title="product">Product & Services</a>
        </li>
        <li>
            <a href="#" title="contact">Contact US</a>
        </li>
    </ul>

    <button disabled> Place Order</button>
    <button> Remove Order</button>


    <table>
        <thead>
            <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Qty</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>3</td>

            </tr>
        </tbody>
    </table>
</body>

</html>
