<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQuery Demo</title>
    <!-- <script src="./jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#fadein").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });

            $("#fadeout").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });

        });
    </script>
</head>

<body style="margin: 20em;">
    <div style="display: flex; justify-content:center; width:50vw; flex-direction: column;">
        <button id="fadein">FadeIn Demo</button>
        <button id="fadeout">FadeOut Demo</button>

        <div id="div1">This is Div1 text</div>
        <div id="div2">This is Div2 text</div>
        <div id="div3">This is Div3 text</div>

    </div>
</body>

</html>
