<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQuery Demo</title>
    <!-- <script src="./jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            //accessing element with id property selector
            const div3 = $('#div3');
            console.log(div3.html())

            //accessing element with class property selector

            const matchDivs = $('.div-class');
            console.log(matchDivs)
            for (let i = 0; i < matchDivs.length; i++) {
                console.log(matchDivs[i].innerHTML);
            }


        });
    </script>
</head>

<body>

    <h1>Welcome to JQuery Training</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam eum eius odit sit. Ratione saepe pariatur
        inventore assumenda, modi tempore non consectetur omnis aspernatur dicta, eos, repellendus ipsum perspiciatis
        dolorum.</p>


    <div id="div1" class="div-class">
        Div1
    </div>

    <div id="div2" class="div-class">
        Div2
    </div>

    <div id="div3" class="div-class">
        Div3
    </div>
    <div id="div4">
        Div4
    </div>

</body>

</html>
