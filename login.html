<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQuery Demo</title>
    <!-- <script src="./jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {

            $('#login').click((eventData) => {

                console.log('login invoked', eventData.target.value);
            });

            $('#signup').dblclick((eventData) => {
                alert('signup invoked');
            });


            $('#email').blur((eventData) => {
                console.log(eventData.target.value)
            })
        });
    </script>
</head>

<body style="margin: 20em;">

    <h1>Login Here</h1>

    <div style="display: flex; justify-content:center; width:50vw; flex-direction: column;">
        <input id="email" type="email" value="demo@gmail.com" placeholder="Enter Email" />
        <span id="email-error">Email Id format is invalid</span>
        <span id="email-error">Email Id Required</span>
        <input type="password" value="Teng!n@404" placeholder="Enter Password" />
        <button id="login">Login</button>
        <button id="signup">New here? Create Account</button>
    </div>
</body>

</html>
